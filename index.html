<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tutorials</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="top-bar">
        <img src="/assets/logo3.svg" alt="" />
        <div class="top-button">
          <a href="#" class="login-btn">Login</a>
          <a href="#">Join Us</a>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Awesome Website</h1>
            <p>Subscribe easy tutorials youtube.</p>
            <button class="start-btn">Start Now</button>
          </div>
          <div class="col-md-6">
            <div class="home-img">
              <img src="/assets/person.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Influencers Section -->
    <section class="influencers text-center">
      <h1>Meet Our Influencers</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="person-img">
              <img src="/assets/img-2.jpg" alt="" />
            </div>
            <div class="person-details">
              <h4>Parvan Devji</h4>
              <p>55k Followers</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="person-img">
              <img src="/assets/img-1.jpg" alt="" />
            </div>
            <div class="person-details">
              <h4>Ayaan Khann</h4>
              <p>67k Followers</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="person-img">
              <img src="/assets/img-3.jpg" alt="" />
            </div>
            <div class="person-details">
              <h4>Parvan Devji</h4>
              <p>36k Followers</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile Section -->
    <section class="profile">
      <div class="container">
        <div class="profile-card">
          <div class="row">
            <div class="col-md-6">
              <div class="profile-details">
                <h2>Easy Tutorials</h2>
                <h5>The online learning platform for business</h5>
                <div class="followers">
                  <span
                    ><h4>70k</h4>
                    <h6>Subscribers</h6></span
                  >
                  <span
                    ><h4>4.2M</h4>
                    <h6>Views</h6></span
                  >
                  <span
                    ><h4>150</h4>
                    <h6>Videos</h6></span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
